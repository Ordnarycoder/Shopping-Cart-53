<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Modern Shopping Cart</title>
  <!-- Bootstrap CSS (using Bootstrap 5 CDN) -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    /* Optional custom CSS to enhance modern design */
    body {
      background-color: #f8f9fa;
    }
    .card {
      margin-bottom: 1rem;
    }
    .product-img {
      height: 200px;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
      <a class="navbar-brand" href="#">My Shop</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#cartModal">
              View Cart (<span id="cartCount">0</span>)
            </button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Container for Products -->
  <div class="container">
    <div class="row">
      <!-- Product Card Template -->
      <div class="col-md-4" id="productTemplate" style="display: none;">
        <div class="card">
          <img src="" alt="Product Image" class="card-img-top product-img" />
          <div class="card-body">
            <h5 class="card-title product-name">Product Name</h5>
            <p class="card-text product-description">Description here.</p>
            <p class="card-text"><strong>$<span class="product-price">0</span></strong></p>
            <button class="btn btn-primary add-to-cart">Add to Cart</button>
          </div>
        </div>
      </div>

      <!-- Products will be inserted here dynamically -->
      <div id="productsContainer" class="row"></div>
    </div>
  </div>

  <!-- Cart Modal -->
  <div
    class="modal fade"
    id="cartModal"
    tabindex="-1"
    aria-labelledby="cartModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="cartModalLabel">Your Shopping Cart</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Product</th>
                <th scope="col">Price</th>
                <th scope="col">Quantity</th>
                <th scope="col">Total</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody id="cartItems">
              <!-- Cart items will be dynamically inserted here -->
            </tbody>
          </table>
          <div class="d-flex justify-content-end">
            <h5>Total: $<span id="cartTotal">0.00</span></h5>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Continue Shopping</button>
          <button type="button" class="btn btn-primary" id="checkoutBtn">Checkout</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle with Popper (for modal and navbar toggling) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>

  <!-- Main JavaScript -->
  <script src="script.js"></script>
</body>
</html>
